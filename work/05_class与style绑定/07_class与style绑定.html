<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_Class与Style绑定</title>
  <style>
    .classA {
      background: red;
    }

    .classB {
      color: yellow;
    }

    .class-A {
      background: red;
    }

    .class-B {
      color: yellow;
    }
  </style>
</head>
<body>

<!--
  动态绑定class
    :class="{ 'class-a': isA, 'class-b': isB }"   其中isA/isB是布尔型data属性
    :class="[classA, classB]" 其中classA/classB是字符串值
  动态绑定style
    :style="{ color: activeColor, fontSize: fontSize + 'px' }"  其中activeColor/fontSize是data属性
-->

<div id="demo">
  <p :class="{'class-A':isA, 'class-B': isB}">对象:Class与Style绑定</p>
  <p :class="{classA:isA, classB: isB}">对象:Class与Style绑定</p>
  <p :class="classArr">数组:Class与Style绑定</p>
  <p :style="{ color: activeColor, fontSize: fontSize + 'px' }">Class与Style绑定</p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
      el : '#demo',
      data : {
        isA: true,
        isB: false,
        classArr: ['classA', 'classB'],
        activeColor: 'red',
        fontSize: 30
      },
      methods : {
      
      },
      
      computed : {
          
      }
  });
</script>
</body>
</html>
